      <label>Template</label>
      <textarea id="template">Hello {w}!<br />
<br/>

{?hasFriends}Yay friends!{/hasFriends}
      </textarea>

      <label>Datas</label>
    <textarea id="locals">{

"friends": ["Alice", "Bob", "Charlie"],
"hasFriends": function(p, l) {
  return p.friends;
}
}</textarea>
    </fieldset>

    <br />
    <button id="compile">Compile</button>
  </div>
  <hr />
  <div id="result"></div>

  <script src="./js/bundle.js"></script>
